{% extends 'layout.html' %}


{% block content %}
<h1>Delete blog</h1>

<table>
<tr>
    <td>Title</td>
    <td>{{ blog.title }}</td>
</tr>
<tr>
    <td>Description</td>
    <td>{{ blog.description }}</td>
</tr>
<tr>
    <td>Image</td>
    <td><img src="{{ blog.image.url }}"></td>
</tr>
<tr>
    <td>Active</td>
    <td>{{ blog.active }}</td>
</tr>
<tr>
    <td>Date published</td>
    <td>{{ blog.created_at }}</td>
</tr>
</table>

<form method="POST">
    {% csrf_token %}

    Are you sure you want to delete this blog

    <input type="submit" vlaue="yes" />
    <a href="/blogs">No</a>
</form>

{% endblock %}
